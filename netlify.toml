[build]
  publish = "."

[[redirects]]
  from = "/fsi-roi"
  to   = "/fsi-roi.html"
  status = 200

[[redirects]]
  from = "/fsi-roi/"
  to   = "/fsi-roi.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
